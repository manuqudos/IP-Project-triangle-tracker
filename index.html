<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>TRIANGE-TRACKER</title>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
 <h1>A-Triangle-Tracker</h1>
 <center>
   <div class="text-box">
     <p>
      To determine whether a triangle is an Isosceles Triangle, an Equilateral Triangle, a Scalene Triangle or Not A Triangle...Enter the lengths of the three sides of the triangle.
     </p>
     <div class="box">
     <p>
      Length of side A: <br>
      <input type="number" id="a"> <br>
      Length of side B: <br>
      <input type="number" id="b"> <br>
      Length of side C: <br>
      <input type="number" id="c"> <br>
      <input type="button" id="button" value="submit" onclick="triangleTracker()">
     </p>
    </div>
   <script src="script.js"></script>
  </div>
  </center>
  </body>
</html>
